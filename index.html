<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="team-choice">
			<h1>Budget: 100M</h1>
			<h1>Choose Your Team:</h1>
			<ol id="team-choice-ol"></ol>
			<input type="number" id="team-choice-input" />
			<button id="team-choice-button">Choose</button>
		</div>
		<div id="drivers-choice">
			<h1 id="remaining-budget"></h1>
			<h1 id="chosen-team">Your Chosen Team:</h1>
			<h1>Choose Your Drivers:</h1>
			<ol id="drivers-choice-ol"></ol>
			<input type="number" id="driver-choice-input" />
			<button id="driver-choice-button">Choose</button>
		</div>
		<div id="weekend">
			<h1 id="weekend-h1"></h1>
			<ol id="weekend-ol"></ol>
		</div>
		<div id="standing">
			<h1 id="standing-h1"></h1>
			<ol id="standing-ol"></ol>
		</div>
		<!-- <h1>Constructor WC:</h1>
		<ol id="constructor-standing"></ol> -->
		<script type="module" src="script.js"></script>
		<script type="module" src="my_team.js"></script>
	</body>
</html>
