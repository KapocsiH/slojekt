	<body>
		<div id="wrapper" class="visible">
			<div id="display">
				<img src="img/other/f1logo.png" id="f1logo" />
				<h1 id="indexh1">Fantasy League</h1>
				<h2 id="indexh2">
					Make your own team, and climb the rankings of the Pinnacle of
					Motorsports!
				</h2>
				<button id="takemethere">Take me there!</button>
			</div>
		</div>
		<div id="outer-lineup">
			<div id="lineup">
				<h1>Your Lineup For The Season</h1>
				<div>
					<div id="lineup-first"></div>
					<div id="lineup-team"></div>
					<div id="lineup-second"></div>
				</div>
			</div>
		</div>
		<button id="start-season">Start Season</button>

		<div class="dontdisplay">
			<div id="team-choice">
				<h1>Budget: 100M</h1>
				<h1>Choose Your Team:</h1>
				<ol id="team-choice-ol"></ol>
			</div>
			<div id="drivers-choice">
				<h1 id="remaining-budget"></h1>
				<h1 id="chosen-team">Your Chosen Team:</h1>
				<h1>Choose Your Drivers:</h1>
				<ol id="drivers-choice-ol"></ol>
			</div>
			<div id="container" class="dontdisplay">
				<div id="weekend">
					<h1 id="weekend-h1"></h1>
					<ol id="weekend-ol"></ol>
				</div>
				<div id="standing">
					<h1 id="standing-h1"></h1>
					<ol id="standing-ol"></ol>
				</div>
				<div id="constructor-standing">
					<h1 id="constructor-standing-h1"></h1>
					<ol id="constructor-standing-ol"></ol>
				</div>
				<div id="buttons-budget">
					<button id="next-race">Race Weekend</button>
					<button id="upgrade">Upgrade The Car</button>
					<h1 id="budget"></h1>
				</div>
			</div>
		</div>
		<!-- <h1>Constructor WC:</h1>
		<ol id="constructor-standing"></ol> -->
		<script type="module" src="script.js"></script>
		<script type="module" src="my_team.js"></script>
	</body>
</html>
